<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <body id="homepage">

    <div class="container" id="homepagecarousel">
        <div class="row">
          <div class="col">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
              </div>
              <div class="carousel-inner rounded-3 hover-zoom">
                <div class="carousel-item active">
                  <img src="./assets/img/common room.jpg" class="d-block w-100 opacity-75" alt="...">
                  <div class="carousel-caption d-none d-md-block ">
                    <h5 class="text-warning">EXPLORE</h5>
                    <p class="text-warning text-uppercase">The Common Room</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="./assets/img/the kitchen.jpg" class="d-block w-100 opacity-75" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h5 class="text-warning">EXPLORE</h5>
                    <p class="text-warning text-uppercase">The Dining Room</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="./assets/img/the pantry.jpg" class="d-block w-100 opacity-75" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h5 class="text-warning">EXPLORE</h5>
                    <p class="text-warning text-uppercase">The Pantry</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="./assets/img/the bedroom.jpg" class="d-block w-100 opacity-75" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h5 class="text-warning">EXPLORE</h5>
                    <p class="text-warning text-uppercase">The Upstairs Bedroom</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <a href="cemetery.html">
                  <img src="./assets/img/cemetery.jpg" class="d-block w-100 opacity-75" alt="...">
                  </a>
                  <div class="carousel-caption d-none d-md-block">
                    <h5 class="text-warning">VISIT</h5>
                    <p class="text-warning text-uppercase">The Cemetery</p>
                  </div>
                </div>
  
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
  
        </div>
      </div>

    <footer class="d-flex justify-content-start">
      <a href="https://meisterbloo.github.io/my-final-project/">

    <div class="container d-flex justify-content-center pt-5 fixed-bottom">

          <div class="col">

          </a>
          </div>
          <div class="col">

          </a>
          </div>
          <div class="col">

              <img src="./assets/img/fb.png" alt="" class="youtube">
          </a>
          </div>
          <div class="col">
          <a href="https://google.com">
              <img src="./assets/img/googles.png" alt="" class="youtube">
          </a>
          </div>
      </div>
      </footer>
